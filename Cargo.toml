[workspace]
members = ["base", "rcli", "macros", "examples","grpc","error-code-02"]
resolver = "2"

[workspace.dependencies]
macros = { path = "macros" }
examples = { path = "examples" }
rcli = { path = "rcli" }
base = { path = "base" }

anyhow = "1.0.91"
enum_dispatch = "0.3.13"
http = "1"
base64 = "0.22.0"
backtrace = "0.3.71"
# 加密算法
blake3 = "1.5.4"
bytes = "1.8.0"
# cmd
clap = { version = "4.5.20", features = ["derive"] }
# cmd
dialoguer = { version = "0.11.0", features = ["history", "completion", "fuzzy-matcher", "fuzzy-select", ] }
csv = "1.3.0"
ed25519-dalek = "2.1.1"
time = { version = "0.3.36", features = ["formatting", "parsing", "macros", "std", "local-offset"] }



tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["compression-full", "cors", "trace", "fs"] }

axum = { version = "0.7.5", features = ["http2", "query", "tracing", "multipart", ] }
axum-extra = { version = "0.9.4", features = ["typed-header"] }
typed-builder = "0.20.0"
reqwest = { version = "0.12.7", features = ["stream", "multipart", "json"] }
reqwest-eventsource = "0.6.0"
actix-web = "4.9.0"
# 随机密码
zxcvbn = "3.1.0"
sqlx = { version = "0.8.2", features = ["postgres", "mysql", "runtime-tokio", "tls-rustls", "chrono", ] }
chacha20poly1305 = "0.10.1"
# 时间
chrono = { version = "0.4.37", features = ["serde"] }
dashmap = "5.5.3"
# 并发测试
loom = "0.7.1"
# 随机字符串
nanoid = "0.4.0"
rayon = "1.10.0"
async-std = { version = "1", features = ["unstable"] }
log = "0.4.22"
surf = "2.3.2"
crates-io = "0.40.4"
rand = "0.8.5"
num = "0.4.3"
lazy_static = "1.5.0"
unicode-normalization = "0.1.24"
thiserror = "1.0.64"
num-complex = "0.4.6"
uuid = { version = "1.8.0", features = ["v7", "serde"] }
utoipa = { version = "4.2.0", features = ["axum_extras", "chrono"] }
jwt-simple = "0.12.10"
argon2 = "0.5.3"
fake = { version = "2.9.2", features = ["derive", "chrono", "always-true-rng"] }
sha1 = "0.10.6"
hex = "0.4.3"
# bench 性能测试
criterion = "0.5.1"
# 优化 读多写少
arc-swap = "1.7.1"
# 并发编程的各种工具
crossbeam-utils = "0.8.20"
# 用于消息传递的多生产者多消费者通道
crossbeam-channel = "0.5.13"
once_cell = "1.20.2"
indexmap = "1.9.3"
# 高性能url router
matchit = "0.8.4"
regex = "1.10.4"
futures = "0.3.30"
notify = "6.1.1"
notify-debouncer-mini = "0.4.1"


# 🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽宏相关的🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽
# 从 tokenstream indet 中 获取有用的值
darling = "0.20.8"
# TokenTtream 相关的结构、测试
proc-macro2 = "1.0.79"
# 生成 TokenTtream
quote = "1.0.35"
# Rust语法解析器能够用于解析TokenStream
syn = { version = "2.0.57", features = ["extra-traits"] }
# 🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼




# 🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽日志相关的🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽
tracing = "0.1.40"
tracing-appender = "0.2.3"
# 通过 RUST_LOG 过滤日志，低于配置级别的日志不会显示
tracing-subscriber = { version = "0.3.18", features = ["local-time", "time", "env-filter"] }
tracing-opentelemetry = "0.23.0"
console-subscriber = "0.2.0"
opentelemetry = "0.22.0"
opentelemetry-otlp = { version = "0.15.0", features = ["tonic"] }
opentelemetry_sdk = { version = "0.22.1", features = ["rt-tokio"] }
# 🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼

# 🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽 序列化 🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽🔽
serde = { version = "1.0.210", features = ["derive"] }
serde_with = "3.7.0"
serde_json = "1.0.128"
serde_yaml = "0.9.34"
# 动态类型
rhai = { version = "1.19.0", features = ["serde"] }
# 动态解析字符串
winnow = { version = "0.6.8", features = ["simd"] }
# 🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼🔼

